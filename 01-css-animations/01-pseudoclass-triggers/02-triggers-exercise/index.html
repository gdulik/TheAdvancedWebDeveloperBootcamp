<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #active:active {
      background-color: purple;
    }
    #hover:hover {
      background-color: green;
    }
    #focus:focus {
      background-color: orange;
    }
  </style>
  <title>Exercise</title>
</head>
<body>
  <button id="active">Turn me purple WHILE a user clicks me</button>
  <button id="hover">Turn me green when a user mouses over me</button>
  <button id="focus">Turn me orange while I have focus(whatever that means)</button>
</body>
</html>
